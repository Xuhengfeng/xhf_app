<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>欢迎使用VUE—APP应用的xhf_app模板</title>
  <!-- htmlWebpackPlugin会根据环境自动插入配置文件地址，不要手动修改！！！ -->
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.CONFIG_PATH %>"></script>
  <!-- 使用CDN加速的CSS文件，配置在config/index.js下 -->
  <% for (var i in htmlWebpackPlugin.options.css) { %>
  <link href="<%= htmlWebpackPlugin.options.css[i] %>" rel="stylesheet">
  <% } %>
  <!-- 使用CDN加速的JS文件，配置在config/index.js下 -->
  <% for (var i in htmlWebpackPlugin.options.js) { %>
  <script src="<%= htmlWebpackPlugin.options.js[i] %>"></script>
  <% } %>
</head>

<body>
  <div id="app"></div>
</body>

</html>
